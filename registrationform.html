<body>
    <div id="rf">
    <form action="task.html">
        <h1 style="text-align: center;"> Student Registration Form</h1>
        <p>STUDENT DETAILS</p>
        <label>First Name:</label>
        <input type="text" placeholder="Enter your first name" required>
        <label>Last Name:</label>
        <input type="text" placeholder="Enter your last name" required><br><br>
        <label>Date of Birth:</label>
        <input type="text" placeholder="Enter date of your birth" required>
        <label>Student ID:</label>
        <input type="text" placeholder="Enter your id card no" required><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">female</label><br>
        <p>ADDRESS</p>
        <label>Permanent Address:</label>
        <input type="text" placeholder="Enter your Address" required><br><br>
        <label>City:</label>
        <input type="text" placeholder="Enter your city name"required>
        <label>PIN Code:</label>
        <input type="number" placeholder="Enter area pin code" required><br><br>
        <label>Country:</label>
        <input type="text" placeholder="Enter your Country name" required>
        <p>CONTACT INFORMATION</p>
        <label>Mobile Number:</label>
        <input type="numbers" placeholder="Enter your phone no" required>
        <label>Email:</label>
        <input type="email" placeholder="Enter your email-id" required>
        <p>COURSE DETAILS</p>
        <label>Course:</label>
        <input type="text" placeholder="Enter Course name" required><br><br>
        <label>Choose Course Subjects:</label><br>
        <input type="checkbox" name="java" value="JAVA">
        <label for="mca">JAVA</label><br>
        <input type="checkbox" name="aritificial intelligence" value="ARTIFICIAL INTELLIGENCE">
        <label for="mca">ARTIFICIAL INTELLIGENCE</label><br>
        <input type="checkbox" name="python" value="PYTHON">
        <label for="mca">PYTHON</label><br>
        <input type="checkbox" name="php" value="php">
        <label for="mca">PHP</label><br>
        <input type="checkbox" name="sql" value="sql">
        <label for="mca">SQL</label><br>
        <input type="checkbox" name="computer graphics" value="computer graphics">
        <label for="mca">COMPUTER GRAPHICE</label><br>
        <input type="checkbox" name="evs" value="evs">
        <label for="mca">ENVIRONMENTAL SCIENCES</label><br><br>
        <input type="submit" value="Submit">
    </form>
    </div>
</body>
