<body>
    <div id="sup">
        <h1 style="font-style:italic; text-align: center;">
            Instagram

        </h1>
        <p style="text-align: center; color:  rgb(128, 115, 115); padding: 5px 80px 5px 80px">
            Sign up to see photos and videos from your friends.
        </p>
        <form action="loginpage.html">
            <input type="number,email" placeholder="Mobile Number or Email" required><br><br>
            <input type="text" placeholder="Full Name" required><br><br>
            <input type="text" placeholder="User Name" required><br><br>
            <input type="password" placeholder="Password" required><br><br>
            <input type="submit" value="Sign up"
                style="background-color: rgb(71, 155, 225); color: white; border-radius: 5px; border: 0px; padding: 5px 80px 5px 80px;">
            
            <p>Already have an account <a href="loginpage.html">Log in</a></p>
                <p style="text-align: center; color:  rgb(128, 115, 115);padding: 5px 80px 5px 80px ">
                By signing up, you agree to our Terms, Privacy Policy.
            </p>



        </form>
    </div>
